services:
  - type: web
    name: dbpricing
    env: python
    plan: free
    region: oregon
    buildCommand: pip install -r requirements.txt && playwright install --with-deps chromium
    startCommand: streamlit run app.py --server.port 10000 --server.address 0.0.0.0
    envVars:
      PYTHON_VERSION: 3.11.9
